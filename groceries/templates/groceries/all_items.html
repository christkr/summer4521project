<html>
    <head>
        <title>Grocery List</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'all.css' %}">
    </head>
<body>
    <h1>Grocery List</h1>
    <a href="{% url 'home' %}">Back to Home</a>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
